<!DOCTYPE html>
<html>
    <head>
        <title>Atividade - WEB I</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="mystyle.css">         
    </head>
    <body>
        <h1>Formulário</h1>
        <form method="GET" onsubmit="return verificar()">
            <p>Nome</p>
            <input id="Nome" type="text">
            <p>Sobrenome</p>
            <input id="Sobrenome" type="text">
            <p>Data de nascimento</p>
            <input id="Data" type="text" placeholder="##/##/####">
            <p>RG</p>
            <input id="RG" type="text" placeholder="###.###.###">
            <p>CPF</p>
            <input id="CPF" type="text" placeholder="###.###.###-##">
            <p>Rua</p>
            <input id="Rua" type="text">
            <p>Bairro</p>
            <input id="Bairro" type="text">
            <p>Nº</p>
            <input id="N" type="text">
            <p>Cidade</p>
            <input id="Cidade" type="text">
            <p>Estado</p>
            <input id="Estado" type="text" placeholder="##">
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </body>
    <script src="myscripts.js"></script>
</html>
